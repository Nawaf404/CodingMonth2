</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand bg-dark rounded"  href="#">NEW YEAR 2023  📆</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

              <a class="nav-link active" aria-current="page" href="#">بداية سنة جديده</a>

      <center>
        <h1 class="text-primary"><b>انتهت هذه السنة ٢٠٢٢ على خير<br>نبدأ بداية جديدة </b></h1>
      </center>
    <div class="container text-center">
        <div class="row">
          <div class="col">
              <img  src="https://wallpapercave.com/wp/wp4339225.jpg" width="400px">
            
          </div>
          <div class="col">
           <center>
           <b style="font-size: 3rem;">
             <br>  2023 YEAR 🥳
               تبقى<br>
               <b class="text-danger" id="demo"></b>
           </b> 
           </center> 
          </div>
         
        </div>
      </div>
     

      <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jan 1, 2023 00:00:00").getTime();
      
      // Update the count down every 1 second
      var x = setInterval(function() {
      
        // Get today's date and time
        var now = new Date().getTime();
      
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
      
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
      
        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
